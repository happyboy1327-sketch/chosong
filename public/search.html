<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Îã®Ïñ¥ Í≤ÄÏÉâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.25em;
        }

        .container {
            background: white;
            border-radius: 0.75em;
            box-shadow: 0 1.25em 3.75em rgba(0, 0, 0, 0.3);
            max-width: 37.5em;
            width: 100%;
            padding: 2.5em;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1.875em;
            font-size: 1.75em;
        }

        .home-btn {
            position: fixed;
            top: 1.25em;
            left: 1.25em;
            background: #666;
            padding: 0.625em 1.25em;
            font-size: 0.875em;
            color: white;
            border: none;
            border-radius: 0.5em;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 100;
        }

        .home-btn:hover {
            background: #555;
        }

        .home-btn:active {
            transform: scale(0.95);
        }

        .search-box {
            display: flex;
            gap: 0.625em;
            margin-bottom: 1.875em;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75em 1em;
            border: 0.125em solid #e0e0e0;
            border-radius: 0.5em;
            font-size: 1em;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 0.75em 1.5em;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0.5em;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .add-btn {
            background: #4CAF50;
            padding: 0.5em 0.75em;
            font-size: 0.875em;
            min-width: 3.125em;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .results {
            max-height: 31.25em;
            overflow-y: auto;
        }

        .result-item {
            padding: 0.9375em;
            border: 0.0625em solid #e0e0e0;
            border-radius: 0.5em;
            margin-bottom: 0.625em;
            transition: all 0.2s;
        }

        .result-item:hover {
            background: #f5f5f5;
            border-color: #667eea;
        }

        .word {
            font-size: 1.125em;
            font-weight: 600;
            color: #333;
            margin-bottom: 0.3125em;
        }

        .hint {
            font-size: 0.875em;
            color: #666;
            line-height: 1.4;
        }

        .no-results {
            text-align: center;
            color: #999;
            padding: 2.5em 1.25em;
            font-size: 1em;
        }

        .result-count {
            text-align: center;
            color: #666;
            font-size: 0.875em;
            margin-bottom: 1.25em;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-size: 1em;
            padding: 1.25em;
        }

        @media (min-width: 768px) {
            body {
                padding: 2.5em 1.25em;
            }
            .container {
                padding: 2.5em 1.875em;
            }
        }

        @media screen and (max-width: 480px) {
            html {
                font-size: 14px;
            }
            body {
                padding: 0.9em;
            }
            .container {
                padding: 1.25em 0.9em;
                border-radius: 0.625em;
                max-width: 100%;
            }
            h1 {
                font-size: 1.5em;
                margin-bottom: 1.5em;
            }
            .home-btn {
                top: 0.625em;
                left: 0.625em;
                padding: 0.5em 1em;
                font-size: 0.75em;
            }
            .search-box {
                gap: 0.5em;
                margin-bottom: 1.5em;
            }
            input[type="text"] {
                padding: 0.625em 0.75em;
                font-size: 0.9em;
            }
            button {
                padding: 0.625em 1em;
                font-size: 0.9em;
            }
            .add-btn {
                padding: 0.4em 0.6em;
                font-size: 0.75em;
                min-width: 2.5em;
            }
            .word {
                font-size: 1em;
            }
            .hint {
                font-size: 0.8em;
            }
            .no-results {
                padding: 2em 1em;
                font-size: 0.9em;
            }
            .result-item {
                padding: 0.75em;
                margin-bottom: 0.5em;
            }
            .results {
                max-height: 25em;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #1a237e 0%, #0d47a1 100%);
            }
            .container {
                background: #1e1e1e;
                color: #fff;
            }
            h1 {
                color: #64b5f6;
            }
            input[type="text"] {
                background: #2a2a2a;
                color: #fff;
                border-color: #444;
            }
            input[type="text"]:focus {
                border-color: #64b5f6;
            }
            .word {
                color: #fff;
            }
            .hint {
                color: #bbb;
            }
            .no-results {
                color: #888;
            }
            .result-item {
                border-color: #444;
            }
            .result-item:hover {
                background: #2a2a2a;
                border-color: #667eea;
            }
            .result-count {
                color: #bbb;
            }
            .loading {
                color: #64b5f6;
            }
        }
    </style>
</head>
<body>
    <button class="home-btn" onclick="window.location.href='/index.html'">üè† Ìôà</button>
    <div class="container">
        <h1>üìñ Îã®Ïñ¥ Í≤ÄÏÉâ</h1>
        
        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Í≤ÄÏÉâÌï† Îã®Ïñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button onclick="search()">Í≤ÄÏÉâ</button>
        </div>

        <div id="resultCount" class="result-count"></div>
        <div id="results" class="results"></div>
    </div>

<script>
const searchInput = document.getElementById('searchInput');
const resultsDiv = document.getElementById('results');
const resultCountDiv = document.getElementById('resultCount');

// ÏóîÌÑ∞ ÌÇ§Î°ú Í≤ÄÏÉâ
searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') search();
});

function escapeHtml(text = '') {
    const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
    return String(text).replace(/[&<>"']/g, m => map[m]);
}

  async function search() {
    const word = searchInput.value.trim();
    if (!word) {
      resultsDiv.innerHTML = '<div class="no-results">Í≤ÄÏÉâÏñ¥Î•º ÏûÖÎ†•ÌïòÏÑ∏Ïöî.</div>';
      resultCountDiv.innerHTML = '';
      return;
    }
    resultsDiv.innerHTML = '<div class="loading">Í≤ÄÏÉâ Ï§ë...</div>';
    resultCountDiv.innerHTML = '';

    try {
      const res = await fetch(`/api/search?q=${encodeURIComponent(word)}`, { method: 'GET' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const contentType = res.headers.get('content-type') || '';
      if (!contentType.includes('application/json')) {
        const text = await res.text();
        throw new Error('ÏÑúÎ≤ÑÍ∞Ä JSONÏùÑ Î∞òÌôòÌïòÏßÄ ÏïäÏùå: ' + text.slice(0, 200));
      }
      const data = await res.json();
      if (!Array.isArray(data) || data.length === 0) {
        resultsDiv.innerHTML = '<div class="no-results">Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</div>';
        resultCountDiv.innerHTML = '';
        return;
      }

      resultCountDiv.textContent = `Í≤ÄÏÉâ Í≤∞Í≥º: ${data.length}Í∞ú`;
      resultsDiv.innerHTML = '';
      data.forEach(item => {
        const wrap = document.createElement('div');
        wrap.className = 'result-item';
        const row = document.createElement('div');
        row.style.display = 'flex';
        row.style.justifyContent = 'space-between';
        row.style.alignItems = 'center';

        const left = document.createElement('div');
        const w = document.createElement('div');
        w.className = 'word';
        w.textContent = item.word || '';
        left.appendChild(w);
        if (item.hint) {
          const h = document.createElement('div');
          h.className = 'hint';
          h.textContent = item.hint;
          left.appendChild(h);
        }

        const btn = document.createElement('button');
        btn.className = 'add-btn';
        btn.type = 'button';
        btn.textContent = '+';
        btn.dataset.word = item.word || '';
        btn.dataset.hint = item.hint || '';

        row.appendChild(left);
        row.appendChild(btn);
        wrap.appendChild(row);
        resultsDiv.appendChild(wrap);

        btn.addEventListener('click', () => addToQuiz(btn.dataset.word, btn.dataset.hint));
      });

    } catch (error) {
      resultsDiv.innerHTML = `<div class="no-results">Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§: ${escapeHtml(error.message || String(error))}</div>`;
      console.error('Search error:', error);
    }
  }

  async function addToQuiz(word, hint) {
    try {
      const res = await fetch(`/api/add-word?word=${encodeURIComponent(word)}&hint=${encodeURIComponent(hint)}`, { method: 'GET' });
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      const contentType = res.headers.get('content-type') || '';
      if (!contentType.includes('application/json')) {
        const text = await res.text();
        throw new Error('ÏÑúÎ≤ÑÍ∞Ä JSONÏùÑ Î∞òÌôòÌïòÏßÄ ÏïäÏùå: ' + text.slice(0, 200));
      }
      const result = await res.json();
      alert(result.message || 'Ï∂îÍ∞Ä ÏôÑÎ£å');
    } catch (error) {
      alert('Ï∂îÍ∞Ä Ïã§Ìå®: ' + (error.message || error));
    }
  }
</script>
</body>
</html>
