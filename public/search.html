<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단어 검색</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #fafafa;
        }

        h1 {
            margin-bottom: 20px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            padding: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 18px;
            font-size: 16px;
            cursor: pointer;
        }

        .result-item {
            background: white;
            padding: 14px;
            border-radius: 6px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .word {
            font-weight: bold;
            font-size: 18px;
        }

        .hint {
            margin-top: 6px;
            color: #333;
            line-height: 1.4;
        }
    </style>
</head>

<body>
    <h1>단어 검색</h1>

    <div class="search-box">
        <input id="searchInput" type="text" placeholder="검색어 입력" />
        <button onclick="doSearch()">검색</button>
    </div>

    <div id="resultBox"></div>

    <script>
        async function doSearch() {
            const q = document.getElementById("searchInput").value.trim();
            const box = document.getElementById("resultBox");

            box.innerHTML = "";

            if (!q) {
                box.innerHTML = "<p>검색어를 입력하세요.</p>";
                return;
            }

            try {
                const r = await fetch(`/api/search?q=${encodeURIComponent(q)}`);
                const data = await r.json();

                if (!Array.isArray(data) || data.length === 0) {
                    box.innerHTML = "<p>검색 결과 없음.</p>";
                    return;
                }

                let html = "";
                for (const item of data) {
                    html += `
                        <div class="result-item">
                            <div class="word">${item.word}</div>
                            <div class="hint">${item.hint || "정의 없음"}</div>
                        </div>`;
                }

                box.innerHTML = html;
            } catch (err) {
                console.error(err);
                box.innerHTML = "<p>검색 오류 발생.</p>";
            }
        }
    </script>
</body>
</html>
